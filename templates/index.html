{% extends "base.html" %}
{% block content %}
<ol>
    {% for collection in collections %}
    <li>
        <a href="{{url_for('comicsCollection', idCollection=collection.id, collected = 0, OrderBy='order')}}">
            {{collection.title}}
        </a>
        <br />
        <br />
    </li>
    {% endfor %}
</ol>
{% endblock %}
